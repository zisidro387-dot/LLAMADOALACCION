<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Los Lenguoides - Investigaci√≥n</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100%;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            overflow: hidden;
            cursor: crosshair;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        html {
            height: 100%;
            min-height: 100%;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 70%);
            overflow: hidden;
        }

        /* Investigador principal */
        .investigator {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(200px, 35vw, 300px);
            height: clamp(250px, 40vh, 400px);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .investigator {
                width: 45vw;
                height: 50vh;
                bottom: 20vh;
            }
        }

        @media (max-width: 480px) {
            .investigator {
                width: 50vw;
                height: 45vh;
                bottom: 25vh;
            }
        }

        .investigator-figure {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, #2c2c54 0%, #1a1a2e 30%, #0f0f23 70%, #2c2c54 100%);
            clip-path: polygon(30% 0%, 70% 0%, 85% 30%, 80% 70%, 75% 100%, 25% 100%, 20% 70%, 15% 30%);
            position: relative;
            animation: breathe 3s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(44, 44, 84, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .investigator-face {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(40px, 8vw, 60px);
            height: clamp(50px, 10vw, 80px);
            background: 
                radial-gradient(ellipse at 30% 30%, #f4d4a4 0%, #d4a574 40%, #8b6f47 100%);
            border-radius: 50% 50% 40% 40%;
            box-shadow: 
                0 0 20px rgba(212, 165, 116, 0.4),
                inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .investigator-face::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: #2c2c54;
            border-radius: 50%;
            box-shadow: 20px 0 0 #2c2c54;
        }

        .pointing-arm {
            position: absolute;
            top: 40%;
            right: -15%;
            width: clamp(60px, 12vw, 80px);
            height: clamp(10px, 2vw, 15px);
            background: 
                linear-gradient(90deg, #2c2c54 0%, #1a1a2e 50%, #2c2c54 100%);
            transform-origin: left center;
            animation: point 2s ease-in-out infinite;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(44, 44, 84, 0.5);
        }

        /* Pantallas VHS */
        .monitor {
            position: absolute;
            background: 
                linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 50%, #1a1a1a 100%);
            border: 2px solid #444;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.2),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .monitor-1 {
            top: 8%;
            left: 3%;
            width: clamp(120px, 28vw, 200px);
            height: clamp(90px, 20vh, 150px);
            animation: flicker 4s infinite;
        }

        .monitor-2 {
            top: 12%;
            right: 5%;
            width: clamp(110px, 26vw, 180px);
            height: clamp(80px, 18vh, 120px);
            animation: flicker 3s infinite 1s;
        }

        .monitor-3 {
            bottom: 45vh;
            left: 5%;
            width: clamp(100px, 24vw, 160px);
            height: clamp(70px, 15vh, 100px);
            animation: flicker 5s infinite 2s;
        }

        @media (max-width: 768px) {
            .monitor-1 {
                width: 32vw;
                height: 22vh;
                top: 5%;
                left: 2%;
            }

            .monitor-2 {
                width: 30vw;
                height: 20vh;
                top: 8%;
                right: 3%;
            }

            .monitor-3 {
                width: 28vw;
                height: 18vh;
                bottom: 50vh;
                left: 3%;
            }
        }

        @media (max-width: 480px) {
            .monitor-1 {
                width: 35vw;
                height: 25vh;
                top: 3%;
                left: 1%;
            }

            .monitor-2 {
                width: 33vw;
                height: 23vh;
                top: 5%;
                right: 2%;
            }

            .monitor-3 {
                width: 31vw;
                height: 20vh;
                bottom: 52vh;
                left: 2%;
            }
        }

        .vhs-static {
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 255, 136, 0.05) 1px,
                    rgba(0, 255, 136, 0.05) 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 107, 53, 0.03) 3px,
                    rgba(255, 107, 53, 0.03) 4px
                );
            position: relative;
            overflow: hidden;
        }

        .vhs-static::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, 
                    transparent, 
                    rgba(0, 255, 136, 0.15) 30%, 
                    rgba(255, 107, 53, 0.1) 70%, 
                    transparent
                );
            animation: scan 2s linear infinite;
        }

        .vhs-static::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, transparent 60%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        /* Jerogl√≠ficos flotantes */
        .hieroglyph {
            position: absolute;
            color: #00ff88;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 0 0 10px currentColor;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
            font-family: 'Arial Unicode MS', sans-serif;
        }

        @media (max-width: 768px) {
            .hieroglyph {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .hieroglyph {
                font-size: 14px;
            }
        }

        .hieroglyph:nth-child(odd) {
            color: #ff6b35;
            animation-delay: -2s;
        }

        .hieroglyph:nth-child(3n) {
            color: #4ecdc4;
            animation-delay: -4s;
        }

        /* Texto principal */
        .main-text {
            position: absolute;
            bottom: 60px;
            left: 15px;
            right: 15px;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 46, 0.9) 100%);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 12px;
            color: #00ff88;
            font-size: clamp(9px, 2.2vw, 11px);
            line-height: 1.3;
            text-shadow: 0 0 8px currentColor;
            animation: textGlow 3s ease-in-out infinite;
            z-index: 15;
            height: auto;
            box-shadow: 
                0 0 25px rgba(0, 255, 136, 0.3),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .main-text {
                bottom: 50px;
                left: 8px;
                right: 8px;
                padding: 10px;
                font-size: clamp(8px, 2.5vw, 10px);
                line-height: 1.2;
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                bottom: 45px;
                left: 5px;
                right: 5px;
                padding: 8px;
                font-size: clamp(7px, 2.8vw, 9px);
                line-height: 1.1;
                border-radius: 4px;
            }
        }

        /* Bot√≥n de cambio de texto */
        .text-button {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: 
                linear-gradient(135deg, #ff6b35 0%, #d4521f 50%, #ff6b35 100%);
            border: 2px solid #ff6b35;
            border-radius: 6px;
            padding: 8px 16px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: clamp(9px, 2.5vw, 11px);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 107, 53, 0.8);
            cursor: pointer;
            z-index: 20;
            box-shadow: 
                0 0 15px rgba(255, 107, 53, 0.4),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .text-button {
                bottom: 10px;
                padding: 6px 12px;
                font-size: clamp(8px, 2.8vw, 10px);
            }
        }

        @media (max-width: 480px) {
            .text-button {
                bottom: 8px;
                padding: 5px 10px;
                font-size: clamp(7px, 3vw, 9px);
            }
        }

        .text-button:hover {
            background: 
                linear-gradient(135deg, #ff8c5a 0%, #e6633a 50%, #ff8c5a 100%);
            box-shadow: 
                0 0 25px rgba(255, 107, 53, 0.6),
                inset 0 0 15px rgba(0, 0, 0, 0.2);
            transform: translateX(-50%) scale(1.05);
        }

        .text-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 
                0 0 10px rgba(255, 107, 53, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 15px rgba(255, 107, 53, 0.4),
                    inset 0 0 10px rgba(0, 0, 0, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 25px rgba(255, 107, 53, 0.6),
                    inset 0 0 10px rgba(0, 0, 0, 0.3);
            }
        }

        /* Cables y equipos */
        .cable {
            position: absolute;
            width: 4px;
            background: linear-gradient(45deg, #333, #555);
            border-radius: 2px;
        }

        .cable-1 {
            top: 30%;
            left: 15%;
            height: 200px;
            transform: rotate(15deg);
        }

        .cable-2 {
            top: 40%;
            right: 20%;
            height: 150px;
            transform: rotate(-25deg);
        }

        /* Part√≠culas de polvo */
        .dust-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: dustFloat 8s linear infinite;
        }

        /* Luces ambientales */
        .ambient-light {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.2) 0%, transparent 70%);
            animation: ambientPulse 4s ease-in-out infinite;
        }

        .light-1 {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .light-2 {
            top: 60%;
            right: 15%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
            animation-delay: -2s;
        }

        /* Animaciones */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes point {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-10deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
            75% { opacity: 1; }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            33% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
            66% { transform: translateY(-10px) rotate(-3deg); opacity: 0.6; }
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px currentColor; }
            50% { text-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
        }

        @keyframes dustFloat {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20px) translateX(50px); opacity: 0; }
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Fragmentos de texto en pantallas */
        .screen-text {
            position: absolute;
            color: #00ff88;
            font-size: 10px;
            font-family: 'Courier New', monospace;
            animation: decode 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes decode {
            0% { opacity: 0; transform: translateX(-20px); }
            20% { opacity: 1; transform: translateX(0); }
            80% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(20px); }
        }

        /* Efectos interactivos */
        .scene-container:hover .hieroglyph,
        .scene-container:active .hieroglyph {
            animation-duration: 3s;
        }

        .scene-container:hover .investigator-figure,
        .scene-container:active .investigator-figure {
            box-shadow: 0 0 30px rgba(212, 165, 116, 0.5);
        }

        /* Optimizaciones para dispositivos t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            body {
                cursor: default;
            }
            
            .scene-container {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <main class="scene-container">
        <!-- Luces ambientales -->
        <div class="ambient-light light-1"></div>
        <div class="ambient-light light-2"></div>

        <!-- Investigador principal -->
        <div class="investigator">
            <div class="investigator-figure">
                <div class="investigator-face"></div>
                <div class="pointing-arm"></div>
            </div>
        </div>

        <!-- Monitores VHS -->
        <div class="monitor monitor-1">
            <div class="vhs-static"></div>
            <div class="screen-text" style="top: 20%; left: 10%;">SIGNAL_001</div>
            <div class="screen-text" style="top: 60%; left: 15%; animation-delay: -2s;">DECRYPT...</div>
        </div>

        <div class="monitor monitor-2">
            <div class="vhs-static"></div>
            <div class="screen-text" style="top: 30%; left: 20%; animation-delay: -4s;">LENGUOID_DATA</div>
            <div class="screen-text" style="top: 70%; left: 10%; animation-delay: -1s;">PATTERN_FOUND</div>
        </div>

        <div class="monitor monitor-3">
            <div class="vhs-static"></div>
            <div class="screen-text" style="top: 40%; left: 25%; animation-delay: -3s;">FRAGMENT_07</div>
        </div>

        <!-- Cables -->
        <div class="cable cable-1"></div>
        <div class="cable cable-2"></div>

        <!-- Jerogl√≠ficos flotantes -->
        <div class="hieroglyph" style="top: 15%; left: 30%;">ìÇÄ</div>
        <div class="hieroglyph" style="top: 25%; right: 25%;">ìàñ</div>
        <div class="hieroglyph" style="top: 35%; left: 60%;">ìä™</div>
        <div class="hieroglyph" style="top: 45%; left: 20%;">ìã¥</div>
        <div class="hieroglyph" style="top: 55%; right: 35%;">ìåª</div>
        <div class="hieroglyph" style="top: 65%; left: 45%;">ìçØ</div>
        <div class="hieroglyph" style="top: 30%; left: 80%;">ìé°</div>
        <div class="hieroglyph" style="top: 50%; right: 60%;">ìèè</div>
        <div class="hieroglyph" style="top: 40%; left: 75%;">ìÄÄ</div>
        <div class="hieroglyph" style="top: 60%; left: 15%;">ìÅπ</div>
        <div class="hieroglyph" style="top: 20%; left: 50%;">ìÉÄ</div>
        <div class="hieroglyph" style="top: 70%; right: 20%;">ìÑø</div>
        <div class="hieroglyph" style="top: 10%; right: 45%;">ìÖì</div>
        <div class="hieroglyph" style="top: 75%; left: 70%;">ìÜë</div>

        <!-- Part√≠culas de polvo -->
        <div class="dust-particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="dust-particle" style="top: 40%; left: 30%; animation-delay: -2s;"></div>
        <div class="dust-particle" style="top: 60%; left: 70%; animation-delay: -4s;"></div>
        <div class="dust-particle" style="top: 80%; left: 50%; animation-delay: -6s;"></div>
        <div class="dust-particle" style="top: 30%; right: 20%; animation-delay: -1s;"></div>
        <div class="dust-particle" style="top: 70%; right: 40%; animation-delay: -3s;"></div>

        <!-- Texto principal -->
        <div class="main-text" id="mainText">
            <strong>SISTEMA DE INVESTIGACI√ìN ACTIVADO</strong><br>
            Analizando fragmentos recuperados... <em>LENGUOID_PROTOCOL</em> detectado.<br>
            Estado: <span style="color: #ff6b35;">ESPERANDO INSTRUCCIONES</span>
        </div>

        <!-- Bot√≥n de cambio de texto -->
        <button class="text-button" id="textButton" onclick="changeText()">
            ACTIVAR PROTOCOLO
        </button>
    </main>

    <script>
        // Crear m√°s part√≠culas de polvo din√°micamente
        function createDustParticle() {
            const particle = document.createElement('div');
            particle.className = 'dust-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.querySelector('.scene-container').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Generar part√≠culas cada 3 segundos
        setInterval(createDustParticle, 3000);

        // Efecto de interferencia en monitores
        function addInterference() {
            const monitors = document.querySelectorAll('.vhs-static');
            monitors.forEach(monitor => {
                if (Math.random() < 0.3) {
                    monitor.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
                    setTimeout(() => {
                        monitor.style.filter = 'none';
                    }, 200);
                }
            });
        }

        setInterval(addInterference, 2000);

        // Efecto de cursor investigativo (solo en dispositivos con mouse)
        if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
            document.addEventListener('mousemove', (e) => {
                const cursor = document.createElement('div');
                cursor.style.position = 'absolute';
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursor.style.width = '2px';
                cursor.style.height = '2px';
                cursor.style.background = 'rgba(0, 255, 136, 0.5)';
                cursor.style.borderRadius = '50%';
                cursor.style.pointerEvents = 'none';
                cursor.style.zIndex = '1000';
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.remove();
                }, 500);
            });
        }

        // Efecto t√°ctil para dispositivos m√≥viles
        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = touch.clientX + 'px';
            ripple.style.top = touch.clientY + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(0, 255, 136, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1000';
            ripple.style.transform = 'translate(-50%, -50%) scale(0)';
            ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'translate(-50%, -50%) scale(3)';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Funci√≥n para cambiar el texto
        let textChanged = false;
        function changeText() {
            const mainText = document.getElementById('mainText');
            const button = document.getElementById('textButton');
            
            if (!textChanged) {
                // Cambiar al texto original
                mainText.innerHTML = `
                    <strong>Por eso, tu tarea es clara:</strong> descifrar estas se√±ales, seguir su patr√≥n, descubrir lo que quieren mostrarnos. No es solo un c√≥digo, no es solo un puzzle: <em>es la clave para conocer la verdad detr√°s de los Lenguoides</em> y los fragmentos que logramos recuperar.
                    <br><br>
                    Cada s√≠mbolo que logres interpretar nos acerca un poco m√°s a comprender los secretos que llevan siglos ocultos, y cada descubrimiento podr√≠a cambiar la forma en que vemos lo que nos rodea.
                `;
                button.textContent = 'REINICIAR SISTEMA';
                textChanged = true;
                
                // Efecto de activaci√≥n
                mainText.style.animation = 'none';
                setTimeout(() => {
                    mainText.style.animation = 'textGlow 3s ease-in-out infinite';
                }, 10);
                
            } else {
                // Volver al texto inicial
                mainText.innerHTML = `
                    <strong>SISTEMA DE INVESTIGACI√ìN ACTIVADO</strong><br>
                    Analizando fragmentos recuperados... <em>LENGUOID_PROTOCOL</em> detectado.<br>
                    Estado: <span style="color: #ff6b35;">ESPERANDO INSTRUCCIONES</span>
                `;
                button.textContent = 'ACTIVAR PROTOCOLO';
                textChanged = false;
            }
            
            // Efecto visual en el bot√≥n
            button.style.transform = 'translateX(-50%) scale(0.9)';
            setTimeout(() => {
                button.style.transform = 'translateX(-50%) scale(1)';
            }, 150);
